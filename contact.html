<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <style>
      /* CSS pentru stilizarea paginii */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #content {
        text-align: center;
        padding: 20px;
      }

      h2 {
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 20px;
      }

      form {
        text-align: center;
      }

      input[type="text"],
      textarea {
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h2>Contact</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Name" /><br />
        <input type="text" id="email" placeholder="Email" /><br />
        <textarea id="message" placeholder="Message"></textarea><br />
        <input type="submit" value="Send" />
      </form>
    </div>

    <script>
      import React, { useRef } from "react";
      import emailjs from "emailjs-com";

      export const ContactUs = () => {
        const form = useRef();

        const sendEmail = (e) => {
          e.preventDefault();

          emailjs
            .sendForm(
              "service_lfyp86o",
              "template_wsfmyv2",
              form.current,
              "67kYPrmi7VZ52R0dx"
            )
            .then(
              (result) => {
                console.log(result.text);
                alert("Email sent successfully!");
                form.current.reset();
              },
              (error) => {
                console.log(error.text);
                alert("Error sending email!");
              }
            );
        };

        return (
          <form ref={form} onSubmit={sendEmail}>
            <label>Name</label>
            <input type="text" name="user_name" />
            <label>Email</label>
            <input type="email" name="user_email" />
            <label>Message</label>
            <textarea name="message" />
            <input type="submit" value="Send" />
          </form>
        );
      };
    </script>
  </body>
</html>
